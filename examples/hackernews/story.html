<script type="text/x-template" id="x-story">
  <nav>
    <a id="logo" href="#/">hackernews</a>
  </nav>
  <h1 .if="$.error">{$.error}</h1>
  <main .if="$.story" id="story">
    <h1 id="title">
      <a href="{$.story.url}">{$.story.title}</a>
      <a href="https://news.ycombinator.com/from?site={$.story.hostname}"><small>({$.story.hostname})</small></a>
    </h1>
    <div id="meta">
      <div>
        <b>{$.story.points} points</b> |
        {$.timeSince($.story)} ago |
        <a href="https://news.ycombinator.com/user?id={$.story.author}">{$.story.author}</a>
      </div>
      {$.story.childCount} comments
    </div>

    <div id="comments">
      <x-comment comment="{$.comment}" .for="comment in $.story.children || []"/>
    </div>
  </main>
</script>

<script type="text/x-template" id="x-comment">
  <div class="comment">
    <div class="header"
         style="--alpha: {(props.comment.childCount / $.maxComments) * 100}%;">
      <a href="https://news.ycombinator.com/user?id={props.comment.author}">{props.comment.author}</a>
      <a href="https://news.ycombinator.com/item?id={props.comment.id}">{$.timeSince(props.comment)} ago</a>
    </div>
    {$.toNode(props.comment.text)}
    <div class="count"
         .on:click="props.comment.showChildren = !props.comment.showChildren"
         .if="$.comment.childCount !== 0">
      [{props.comment.showChildren ? "-" : "+"}
      {props.comment.children.length}/{props.comment.childCount}]
    </div>
    <div class="comments" .if="props.comment.showChildren">
      <x-comment comment="{$.comment}" .for="comment in props.comment.children || []"/>
    </div>
  </div>
</script>

<script type="module">
 import {define, Component} from "/src/runtime.mjs";

 define("x-story", class extends Component {
   onInit($, props) {
     Object.assign($, methods);
     $.getStory();
   }
 });

 const methods = {
   toNode(html) {
     const div = document.createElement("div");
     div.innerHTML = html;
     return div;
   },

   timeSince(story) {
     const fmt = (n, unit) => `${n} ${unit}${n === 1 ? "" : "s"}`;
     const s = Date.now() / 1000 - story.created_at_i;
     if (s < 60 * 60) return fmt(Math.floor(s / 60), "minute");
     else if (s < 60 * 60 * 24) return fmt(Math.floor(s / 60 / 60), "hour");
     else return fmt(Math.floor(s / 60 / 60 / 24), "day");
   },

   async getStory() {
     const id = this.$query.id
     try {
       this.story = await fetch("https://hn.algolia.com/api/v1/items/" + id).then(r => r.json());
     } catch(e) {
       this.error = `Story with id "${id}" does not exist`;
       return void this.$update();
     }
     this.maxComments = 0;
     const processItem = (item) => {
       item.children = item.children
                           .filter(item => item.author)
                           .map(processItem)
                           .sort((a, b) => b.childCount - a.childCount);
       item.childCount = item.children.reduce((count, item) => count + 1 + item.childCount, 0);
       if (item !== this.story) this.maxComments = Math.max(this.maxComments, item.childCount)
       return item;
     }
     this.story = processItem(this.story);
     if (!this.story.url) this.story.url = `https://news.ycombinator.com/item?id=${this.story.objectID}`;
     this.story.hostname = new URL(this.story.url).hostname.replace(/^(www\.)/, "");
     this.$update();
   },
 }
</script>
