    <div>

          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
          <h3>Heading 3</h3>

        <div class="col">
          <p>A paragraph with
            <a href="#a">a link</a>

            <strong>bold</strong>,
            <mark>marked</mark>,
            <u>underlined</u>,
            <em>emphasised</em> and
            <small>small</small> text. Also inline <code>code</code>
          </p>
        </div>
