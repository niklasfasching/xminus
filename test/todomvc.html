<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/x-template" id="x-todomvc">

      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input class="new-todo" placeholder="What needs to be done?" autofocus .on:keydown="$.onInput(event)"/>
        </header>

        <section class="main" .if="$.store.items.length">
          <input id="toggle-all" class="toggle-all" type="checkbox"
                 .on:click="$.toggleAll()" checked="{!$.store.remaining().length}">
		  <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list">
            <li class="todo-item {$.item.completed ? 'completed' : ''}" .for="item in $.store.items">
              <input class="toggle" type="checkbox"
                     checked="{$.item.completed}"
                     .on:click="$.store.toggleCompleted($.item)">
              <label>{$.item.title}</label>
            </li>
          </ul>

          <footer class="footer" .if="$.store.items.length">
            <span class="todo-count"></span>
            <ul class="filters">
			  <li><a href="#/" class="selected">All</a></li>
			  <li><a href="#/active">Active</a></li>
			  <li><a href="#/completed">Completed</a></li>
		    </ul>
            <button class="clear-completed">Clear completed</button>
          </footer>
        </section>

        <footer class="info">
		  <p>Double-click to edit a todo</p>
		  <p>Adapted from <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
      </section>

    </script>
    <script></script>
    <script type="module">

     import {mount} from "/src/runtime.mjs";


     class Store {
       id = 0
       items = []

       add(title) {
         this.items.push({id: this.id++, title, completed: false});
       }

       remove(item) {
         this.items = this.items.filter(_ => _ !== item);
       }

       toggleCompleted(item) {
         item.completed = !item.completed;
       }

       remaining() {
         return this.items.filter(_ => !_.completed);
       }
     }

     window.store = new Store();



     mount(document.body, "x-todomvc", {
       store,
       onInput({target, key}) {
         if (key !== "Enter") return
         this.store.add(target.value.trim());
         target.value = "";
       },

       toggleAll() {
         for (const item of this.store.items) this.store.toggleCompleted(item);
       }

     });

    </script>
  </head>
  <body></body>
</html>
