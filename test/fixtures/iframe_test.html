<!DOCTYPE html>
<head>
  <title>import iframe tests</title>
</head>
<body x-test>
  <script type="module">
   import {t} from "/src/test.mjs";
   t("simple test", () => window.iframeTestFinished = true);
   t("fixture test", () => {
       t.assertFixture(0);
   });
   t.describe("describe with fixture tests", () => {
     t("fixture test 1", () => {
       t.assertFixture(1);
     });

     t("fixture test 2", () => {
       t.assertFixture(2);
     });
   })
  </script>
</body>
