    <script type="module">
     import "/src/runtime.mjs";

     function starPoints(cx, cy, rOuter, rInner, n = 5) {
       let points = "", add = (deg, r) => {
         const rad = deg * (Math.PI/180);
         const x = cx + r * Math.cos(rad), y = cy + r * Math.sin(rad);
         points += `${x.toFixed(1)} ${y.toFixed(1)}, `;
       };
       for (let deg = -360/n/4; deg <= 360; deg += 360/n) {
         add(deg, rOuter);
         add(deg + 360/n/2, rInner);
       }
       console.log(points)
     }
     // starPoints(12, 12, 10, 5, 5);
    </script>
